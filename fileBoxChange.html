 <head>

  <title>첨부파일 박스 변경 트릭</title>
  <style>
	.file_input_textbox {float:left;  height:30px;}
	.file_input_div {position:relative; width:80px; height:36px; overflow:hidden;}
	.file_input_img_btn {padding:0 0 0 5px;}
	.file_input_hidden {font-size:20px; position:absolute; right:0px; top:0px; opacity:0; 
	filter: alpha(opacity=0); -ms-filter: alpha(opacity=0); cursor:pointer;
	}
</style>
 </head>
 <body>
    <input type="text" id="fileName" class="file_input_textbox" readonly >
    <div class="file_input_div">
		<img src="open.jpg" class="file_input_img_btn" alt="open" />
		<input type="file" name="file_1" id="selectFile" class="file_input_hidden" accept="text/plain" id="selectFile" onclick="textFile()" />
	</div>
	<script>
        function textFile() {
            document.getElementById('selectFile').onchange = function(e) {
                
				var file = e.target.files[0];
                // 텍스트칸에 파일 이름
				document.getElementById('fileName').value = file.name;
                
				//파일 읽기
                var reader = new FileReader();
                reader.readAsText(file);
                
				//파일 읽기 성공시
                reader.onload = function(e) {
                    var textData = reader.result;
                    array = textData.split(" ");  // array배열에 공백 기준으로 삽입
                   
                    //정수형으로 변환
                    for(var i=0; i<array.length; i++) {
                        array[i] = Number(array[i]);
                    }
                }
            }
        }
	</script>
 </body>
</html>
